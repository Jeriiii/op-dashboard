        ng-attr-d="{{path.d}}" fill="{{path.color}}" stroke="{{path.color}}" stroke-width="{{path.strokeWidth}}" ng-style="{{path.style}}"
        ng-mouseenter="mEnter(path)" ng-mouseleave="mLeave(path)" ng-mousemove="mMove($event, path)"
  ></path>

<div>
  <div ng-show="dynamicAdd">
    <!--<div class="btn btn-primary" ng-click="addTextWidget(textSettings)">Přidat textový widget</div>-->
    <!--<div class="btn btn-primary" ng-click="addGraphWidget(graphSettings)">Přidat graf</div>-->
    <!--<div class="btn btn-primary" ng-click="addClockWidget(clockSettings)">Přidat hodiny</div>-->
    <div class="addWigdetBtns btn-block">
      <div class="btn-group" role="group" aria-label="Přidá vybraný widget">
        <a type="button" class="btn btn-primary addTextWidget" ng-click="addTextWidget(textSettings)" class="addTextWidget">Přidat textový widget</a>
        <a type="button" class="btn btn-primary addChartWidget" ng-click="addGraphWidget(graphSettings)">Graf</a>
        <a type="button" class="btn btn-primary addClockWidget" ng-click="addClockWidget(clockSettings)">Hodiny</a>
      </div>
    </div>
  </div>
  <div>
    <div id="content">
      <div ng-repeat="widget in widgets">
        <div ng-switch="widget.type">
          <div ng-switch-when="pieNg">
            <widget-base dbw-title="{{widget.settings.title}}"><pie-ng  relative-url="{{widget.settings.relativeUrl}}" /></widget-base>
          </div>
          <div ng-switch-when="simpleText">
            <widget-base dbw-title="{{widget.settings.title}}"><widget-simple-text dbw-text="{{widget.settings.text}}" dbw-escape-html="{{widget.settings.escapeHtml}}" /></widget-base>
          </div>
          <div ng-switch-when="graph">
            <widget-base dbw-title="{{widget.settings.title}}"><graph-example relative-url="{{widget.settings.relativeUrl}}" /></widget-base>
          </div>
          <div ng-switch-when="csschart">
            <widget-base dbw-title="{{widget.settings.title}}"><csschart  relative-url="{{widget.settings.relativeUrl}}" /></widget-base>
          </div>
          <div ng-switch-when="barchartJQ">
            <widget-base dbw-title="{{widget.settings.title}}"><barchart-jq  relative-url="{{widget.settings.relativeUrl}}" /></widget-base>
          </div>
          <div ng-switch-when="barchartNg">
            <widget-base dbw-title="{{widget.settings.title}}"><barchart-ng  relative-url="{{widget.settings.relativeUrl}}" /></widget-base>
          </div>
          <div ng-switch-when="barchartReact">
            <widget-base dbw-title="{{widget.settings.title}}">
              <barchart-react  fname="{{widget.settings.title}}" lname="{{widget.settings.title}}" relative-url="{{widget.settings.relativeUrl}}"  watch-depth="reference" />
            </widget-base>
          </div>
          <div ng-switch-when="linechart">
            <widget-base dbw-title="{{widget.settings.title}}"><linechart  relative-url="{{widget.settings.relativeUrl}}" /></widget-base>
          </div>
          <div ng-switch-when="linechart-ang">
            <widget-base dbw-title="{{widget.settings.title}}">
              <linechart-ng relative-url="{{widget.settings.relativeUrl}}" />
            </widget-base>
          </div>
          <div ng-switch-when="clock">
            <widget-base dbw-title="{{widget.settings.title}}"><widget-clock format="{{widget.settings.format}}" /></widget-base>
          </div>
        </div>
      </div>
    </div>
    <div style="clear:both"></div>
  </div>
</div>
